<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Your AI Consultancy</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html" class="active">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Past Projects</h2>
      <p>MHCLG Projects</p>
        <div style="width: 130%; height: 1000px;">
          <iframe 
            src="maps/sleapshyde.html" 
            style="width: 100%; height: 100%; border: none;"
            scrolling="no"
            title="Interactive Map">
          </iframe>
        </div>
      <p>UKHSA Project</p>
      <!-- Section for your chart toggle -->
        <section>
          <h2>Chart Toggle</h2>
          <p>Click the button to switch between a bar chart and a dot plot.</p>

          <!-- Image element (initially showing the bar chart) -->
          <img id="chart" src="images/filledcsv.png" alt="Chart" style="max-width: 100%; height: auto;">

          <!-- Button to switch image -->
          <button onclick="toggleChart()">Switch to Dot Plot</button>

          <!-- JavaScript to handle toggling -->
          <script>
            // Variable to keep track of which image is currently shown
            let showingBar = true;

            // Function to toggle between the two images
            function toggleChart() {
              const img = document.getElementById("chart"); // Get the image element
              const button = document.querySelector("button"); // Get the button

              if (showingBar) {
                img.src = "images/dottycsv.png";  // Swap to dot plot image
                button.textContent = "Switch to Bar Chart"; // Update button text
              } else {
                img.src = "images/filledcsv.png";  // Swap back to bar chart
                button.textContent = "Switch to Dot Plot"; // Update button text
              }

              showingBar = !showingBar; // Flip the flag
            }
          </script>
        </section>

      <p>Workshops and prompt site</p>
    </div>
  </section>

  <footer>
    <div class="container">
